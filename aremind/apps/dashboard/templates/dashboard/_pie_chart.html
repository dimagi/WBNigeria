<div id="pie-chart" data-bind="satisfaction_piechart: active_month" class="chart"></div>
<div class="row-fluid date-control">
    <div class="span4">
        <a href="#" data-bind="click: prevmonth, style: { color: stats().indexOf(active_month()) == 0 ? '#888' : '' }, text: stats().indexOf(active_month()) == 0 ? 'No earlier months' : '&laquo; Previous month'"></a>
    </div>
    <div class="span3 month">
        <p data-bind="text: active_month() ? active_month().month_label() : ''"></p>
    </div>
    <div class="span4">
        <a class="pull-right" href="#" data-bind="click: nextmonth, style: { color: stats().indexOf(active_month()) == stats().length - 1 ? '#888' : '' }, text: ((stats().indexOf(active_month()) == stats().length - 1) ? 'No later months' : 'Next month &raquo;')"></a>
    </div>
</div>
